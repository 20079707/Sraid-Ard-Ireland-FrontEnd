<section class="pt-5 pb-5">
  <div class="container cards cards-hover">
    <h2>All Products</h2>
    <div class="row">
      <div class="col-12 col-sm-8 col-md-4 0 mb-4 m-0 p-0" *ngFor="let product of products">
          <app-product-item [productItem]="product" routerLink="details/{{ product.product_code }}"></app-product-item>
        </div>
      </div>
    </div>
</section>
