<div class=row>


  <div class="col">

    <h2 class="text-center font-weight-light mb-5">Featured products</h2>

    <ng-container *ngIf="selectedProduct; else productSelection">
      <app-product-details [product]="selectedProduct" (updateProduct)="selectProduct($event)"></app-product-details>
    </ng-container>

    <ng-template #productSelection>
      <app-product-item [products]="productList" (selectProduct)="selectProduct($event)"></app-product-item>
    </ng-template>
    
  </div>
</div>

<div class="row sorting mb-7 mt-5">
  <div class="col-3">
    <a class="btn btn-light">
      <i class="fas fa-arrow-up mr-2"></i> Back to top</a>
    <div class="btn-group float-md-right ml-3">
      <button type="button" class="btn btn-lg btn-light"> <span class="fa fa-arrow-left"></span> </button>
      <button type="button" class="btn btn-lg btn-light"> <span class="fa fa-arrow-right"></span> </button>
    </div>
    <div class="dropdown float-md-right">
      <label class="mr-2">View:</label>
      <a class="btn btn-light btn-lg dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false">12 <span class="caret"></span></a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="#">12</a>
        <a class="dropdown-item" href="#">24</a>
        <a class="dropdown-item" href="#">48</a>
        <a class="dropdown-item" href="#">96</a>
      </div>
    </div>
  </div>
</div>
