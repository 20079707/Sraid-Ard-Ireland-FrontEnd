<div class="row text-center justify-content-sm-center no-gutters">
  <div class="col-12 col-md-3" *ngFor="let product of products" (click)="productClicked(product)">
    <div class="card   shadow h-100 ">
      <div class="card-img-top">
        <img alt="image" class="img-fluid mx-auto d-block image" src="{{ product.cover_image }}">
      </div>
      <div class=" card-body p-md-2 ">
        <h4 class="card-title">
          <a href="#" class=" font-weight-bold text-dark text-uppercase small"> {{ product.name }}</a>
        </h4>
        <p>{{ product.price | currency:"EUR" }}</p>
        <p class="mt-4">
          <a href="#">View &gt;</a>
        </p>
      </div>
    </div>
  </div>
</div>


<section class="">
  <div class="row sorting mb-5 mt-5">
    <div class="col-12">
      <a class="btn btn-light">
        <i class="fas fa-arrow-up mr-2"></i> Back to top</a>
      <div class="btn-group float-md-right ml-3">
        <button type="button" class="btn btn-lg btn-light"> <span class="fa fa-arrow-left"></span> </button>
        <button type="button" class="btn btn-lg btn-light"> <span class="fa fa-arrow-right"></span> </button>
      </div>
      <div class="dropdown float-md-right">
        <label class="mr-2">View:</label>
        <a class="btn btn-light btn-lg dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
          aria-expanded="false">12 <span class="caret"></span></a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">12</a>
          <a class="dropdown-item" href="#">24</a>
          <a class="dropdown-item" href="#">48</a>
          <a class="dropdown-item" href="#">96</a>
        </div>
      </div>
    </div>
  </div>
</section>
