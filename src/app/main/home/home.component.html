<section class="">
    <div class="row justify-content-sm-center no-gutters">
        <div class="col-md-6">
            <h2 class="text-left font-weight-medium mb-5">Explore</h2>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            data-src="holder.js/800x400?auto=yes&amp;bg=777&amp;fg=555&amp;text=First slide"
                            alt="First slide [800x400]"
                            
                            [src]="iMow" style="width: 100%; height: 100%">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            data-src="holder.js/800x400?auto=yes&amp;bg=666&amp;fg=444&amp;text=Second slide"
                            alt="Second slide [800x400]"
                            [src]="hot_cross_buns" style="width: 100%; height: 100%"
                            data-holder-rendered="true">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            data-src="holder.js/800x400?auto=yes&amp;bg=555&amp;fg=333&amp;text=Third slide"
                            alt="Third slide [800x400]"
                            [src]="pork_chop" style="width: 100%; height: 100%"
                            data-holder-rendered="true">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            data-src="holder.js/800x400?auto=yes&amp;bg=444&amp;fg=222&amp;text=Fourth slide"
                            alt="Fourth slide [800x400]"
                            src="https://www.timberkitbuildings.ie/wp-content/uploads/2020/04/bray-rattan-corner-sofa-and-table-RS-161123-1024x682-1.jpg"
                            data-holder-rendered="true">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>

<section class="pt-5 pb-5">
    <div class="row justify-content-sm-center no-gutters">
        <div class="col-md-6">
            <h2 class="text-left font-weight-medium mb-5">Browse</h2>
            <div class="row justify-content-sm-center no-gutters">

                <div class="col-md-6 mb-4" >
                    <div class="card" routerLink="../shop">
                        <img [src]="browse_shops" style="width: 100%; height: 100%">
                        <div class="card-body">
                            <h3 class="card-title text-center">Browse by Shop</h3>
                           
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card" routerLink="../department">
                        <img [src]="browse_products" style="width: 100%; height: 100%">
                        <div class="card-body">
                            <h3 class="card-title text-center">Browse by Department</h3>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
